<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="static/index.css" />
    <link rel="stylesheet" href="static/home.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>E-Commerce</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="javascript:void(0)">
          <i class="fa fa-bolt"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Register</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search" />
            <button class="btn btn-primary" type="button">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!--- Profile -->
    <div class="container-fluid d-flex wrapper">
      <div class="row">
        <div class="col-md-8 m-auto">
          <div class="card">
            <div class="card-body p-6">
              <div class="row">
                <div class="col-md-5 d-flex align-items-center">
                  <img
                    src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <div
                  class="col-md-7 d-flex py-6 flex-column justify-content-around"
                >
                  <div>
                    <label class="mt-1">
                      <div>Name:</div>
                    </label>
                    <input type="text" value="John Doe" class="w-100 p-1" />
                  </div>
                  <div>
                    <label class="mt-1">
                      <div>Email:</div>
                    </label>
                    <input
                      type="email"
                      value="yossefmohamed@marvel.edu.eg"
                      class="w-100 p-1"
                    />
                  </div>
                  <div>
                    <label class="mt-1">
                      <div>Password:</div>
                    </label>
                    <input type="password" value="password" class="w-100 p-1" />
                  </div>
                  <div>
                    <label class="mt-1">
                      <div>Confirm Password:</div>
                    </label>
                    <input type="password" value="password" class="w-100 p-1" />
                  </div>
                  <div>
                    <button class="btn btn-primary mt-3" type="submit">
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <h3>
        <a class="navbar-brand logo" href="javascript:void(0)">
          <i class="fa fa-bolt"></i>
        </a>
        Mal7aly
      </h3>
    </div>
  </body>
</html>
